<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光 · 宝贝成长记录</title>
    <link href="css/style.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* 自定义关键样式：噪点纹理与隐藏滚动条 */
        body {
            background-color: #FDFBF7;
            /* 添加一种极其细微的纸张噪点纹理 */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            overflow-x: hidden;
        }

        /* 隐藏 Chrome/Safari 滚动条但保留滚动功能 (可选，为了更干净的界面) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.1);
            border-radius: 20px;
        }

        /* 核心：照片悬停时的 3D 效果 */
        .photo-card {
            will-change: transform, z-index;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
    </style>
</head>
<body class="text-slate-700 antialiased min-h-screen relative selection:bg-rose-200 selection:text-rose-900">

    <div class="fixed inset-0 pointer-events-none -z-10 overflow-hidden">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-soft-pink/30 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-mist-blue/30 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-32 left-1/3 w-96 h-96 bg-pale-gold/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <main class="container mx-auto px-4 py-12 md:py-20 max-w-[1440px]">
        
        <header class="text-center mb-16 md:mb-24 animate-fade-in relative z-10">
            <div class="inline-block mb-4">
                <span class="px-3 py-1 border border-slate-200 rounded-full text-xs tracking-widest text-slate-400 uppercase bg-white/50 backdrop-blur-sm">
                    Memory Gallery
                </span>
            </div>
            <h1 class="text-4xl md:text-6xl lg:text-7xl font-serif text-slate-800 tracking-tight mb-6">
                The Galaxy of <span class="text-rose-300 italic">Love</span>
            </h1>
            <p class="text-slate-500 max-w-lg mx-auto font-light leading-relaxed text-sm md:text-base">
                每一个瞬间都是时间的标本。<br class="md:hidden">在这里，我们收集光，收集爱，收集你成长的轨迹。
            </p>
        </header>

        <div id="gallery-root" class="relative w-full transition-all duration-700">
            <div id="gallery-loader" class="absolute inset-0 flex justify-center items-start pt-20 bg-transparent z-50">
                <div class="animate-pulse flex flex-col items-center">
                    <div class="h-1 w-24 bg-slate-200 rounded mb-2"></div>
                    <span class="text-xs text-slate-400">正在编织记忆...</span>
                </div>
            </div>
        </div>

    </main>

    <footer class="text-center py-12 text-slate-300 text-xs font-light relative z-10">
        <p>&copy; 2026 Baby Growth Record. Made with love.</p>
    </footer>

    <script src="./js/photos.js"></script>
</body>
</html>
